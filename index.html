<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8">
    <title>용재와 덕화의 결혼식</title>

    <meta name="theme-color" content="#f07677">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Jua|Satisfy" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>


</head>
<body>
    
    <header>
        <nav class="header">
            <p class="headerLogo">
                <a href="#" class="logo">용재와 덕화의 결혼식</a>
            </p>
        </nav>
    </header>
    
    <main class="main">
        <div class="mainContainer">
            <div class="mainOuter">
                <div class="mainInner">
                    <div class="mainCentered">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <section class="notice">
        <div class="noticeContainer">
            <div class="noticeInner">
                <div class="noticeWho">
                    <div class="male">
                        김용재
                    </div>
                    <div class="heartContainer">
                        <div class="heart">
                        </div>
                    </div>
                    <div class="female">
                        김덕화
                    </div>
                </div>
                <div class="vertical">
                </div>
                <div class="noticeDetail">
                    <p class="noticeWhen">
                        2019년 6월 15일(토) 오후 1시
                    </p>
                    <p class="noticeWhere">
                        서울대학교 연구공원 웨딩홀
                    </p>
                </div>
            </div>
        </div>
    </section>
    
    <section class="greeting">
        <div class="greetingContainer">
            <div class="greetingOuter">
                <div class="greetingInner">
                    <div class="greetingHeader">
                        <div class="dDay">
                            countdown
                        </div>
                        <p class="greetingMessage">
                            초대합니다
                        </p>
                    </div>
                    <div class="greetingBody">
                        <p class="greetingText">
                            헤헤헤헤헤헤<br/>
                            헤헤헤헤헤헤<br/>
                            헤헤헤헤헤헤<br/>
                            헤헤헤헤헤헤<br/>
                            헤헤헤헤헤헤<br/>
                            신랑 김용재<br/>
                            신부 김덕화<br/>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="slideshow">
        <div class="slideshowContainer">
          <div class="slideHeader">
            <h1>
                Elegant Moments
            </h1>
          </div>
          <div class="slideBody">
            <div class="slide fade">
                <img src="image/hangang.jpg" alt="Elegant Moments">
            </div>
            <div class="slide fade">
                <img src="image/baseball.jpg" alt="Elegant Moments">
            </div>
                <div class="slide fade">
              <img src="image/hanbok.jpg" alt="Elegant Moments">
            </div>
      
            <a class="prev" onclick="handleBtn(-1)">&#10094;</a>
            <a class="next" onclick="handleBtn(1)">&#10095;</a>
      
            <div class="dotContainer">
              <span class="dot" onclick="handleDot(0)"></span>
              <span class="dot" onclick="handleDot(1)"></span>
              <span class="dot" onclick="handleDot(2)"></span>
            </div>
          </div>
        </div>
    </section>

    <section class="gallery">
        <div class="galleryContainer">
            <div class="galleryInner">
                <div class="galleryHeader">
                    <h1>
                        Wedding Gallery
                    </h1>
                </div>
                <div class="galleryBody">
                    <img src="image/hangang.jpg" alt="wedding gallery">
                    <img src="image/baseball.jpg" alt="wedding gallery">
                    <img src="image/hanbok.jpg" alt="wedding gallery">
                </div>
            </div>
        </div>
    </section>

    <section class="map">
        <div class="mapContainer">
            <div>
                <img class="hallMap" src="image/map.jpg" alt="map">
                <div class="mapLink">
                    <a target = "_blank" href="https://m.store.naver.com/places/listMap?adlt=1&back=false&id=13321741&qr=0&query=서울대%2B연구공원%2B웨딩홀&sid=13321741&x=126.9075748&y=37.4811265"> 
                        <img class="naverMap" src="image/naverMap.png" alt="naver map link">
                        <p class="naverMapText">
                            지도 보기
                        </p>
                    </a>
                </div>
            </div>
            <div class="mapInfo">
                <p>
                    오시는 길 안내
                </p>
                <p>
                    서울대 후문 톨게이트 직전에서 우측 샛길 방향입니다
                </p>
            </div>
        </div>
    </section>
   
    <section class="footer">
        <div class="footerContainer">
            <div class="footerWho">
                <i class="fas fa-heart"></i>
                <span class="footerWhoBody">
                    김용재 & 김덕화
                </span>
            </div>
            <div class="footerWhen">
                <i class='far fa-clock'></i>
                <span class="footerWhenBody">
                    2019년 6월 15일(토) 오후 1시
                </span>
            </div>
            <div class="footerWhere">
                <i class='fas fa-map-marker-alt'></i>
                <span class="footerWhereBody">
                    서울시 관악구 관악로 1 서울대 연구공원 본관 1층
                </span>
            </div>
            <div class="footerThanks">
                <p>
                    행복합니다
                </p>
            </div>
        </div>
    </section>

    <button class="topBtn" title="Go to top">Top</button>

    <script src="dday.js"></script>
    <script src="header.js"></script>
    <script src="swiper.js"></script>
    <script src="topBtn.js"></script>
    
</body>
